syntax = "proto3";

package io.restorecommerce.fulfillmentcourrier;
 
import "google/protobuf/empty.proto";
import "io/restorecommerce/resource_base.proto";
import "io/restorecommerce/access_control.proto";
import "io/restorecommerce/meta.proto";
import "io/restorecommerce/rule.proto";

/**
Microservice defination   
*/

service Service{
    rpc Create (CourrierList) returns (CourrierList);
}

message CourrierList  {
    repeated Courrier items = 1;
    uint32 total_count = 2;
}

message Courrier {
    string name =1;
    string  description =2;
    io.restorecommerce.meta.Meta meta = 3;
    string id = 4;
}
