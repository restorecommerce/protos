syntax = "proto3";

package io.restorecommerce.product;

import "google/protobuf/empty.proto";
import "io/restorecommerce/resource_base.proto";
import "io/restorecommerce/meta.proto";
import "io/restorecommerce/image.proto";

service Service {
  rpc Read (io.restorecommerce.resourcebase.ReadRequest) returns (ProductList);
  rpc Create (ProductList) returns (ProductList);
  rpc Delete (io.restorecommerce.resourcebase.DeleteRequest) returns (google.protobuf.Empty);
  rpc Update (ProductList) returns (ProductList);
  rpc Upsert (ProductList) returns (ProductList);
}

// Product resource
message MainProduct {
  oneof product_type {
    Product product = 1;
    Bundle bundle = 2;
  }
  bool active = 3;
}

message Product{
  string id = 1;
  string name = 2;
  string description = 3;
  io.restorecommerce.meta.Meta meta = 4;
  string manufacturer_id = 5;
  string prototype_id = 6;
  double taric_code = 7;
  int32 stock_level = 8;
  double price = 9;
  bool sale = 10;
  double sale_price = 11;
  io.restorecommerce.image.Image image = 12;
  repeated Variant variants = 13;
}

message ProductList {
  repeated MainProduct items = 1;
  uint32 total_count = 2;
}

message Variant {
  string id = 1;
  io.restorecommerce.meta.Meta meta = 2;
  string name = 3;
  string description = 4;
  double price = 5;
  bool sale = 6;
  double sale_price = 7;
  repeated io.restorecommerce.image.Image image = 8;
  int32 stock_level   = 9;
}


message Bundle {
  string id = 1;
  io.restorecommerce.meta.Meta meta = 2;
  string name = 3;
  string description = 4;
  io.restorecommerce.image.Image image = 5;
  repeated BundleProduct product = 6;
  double price = 7;
}

message BundleProduct {
  string product_id = 1;
  uint32 quantity = 2;
}


message Deleted {
  string id = 1;
}
