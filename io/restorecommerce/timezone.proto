syntax = "proto3";

package io.restorecommerce.timezone;

import "io/restorecommerce/resource_base.proto";
import "google/protobuf/empty.proto";
import "io/restorecommerce/meta.proto";
import "io/restorecommerce/auth.proto";
import "io/restorecommerce/status.proto";

/*
* Microservice definition.
*/
service Service {
  rpc Read (io.restorecommerce.resourcebase.ReadRequest) returns (TimezoneListReadResponse);
  rpc Create (TimezoneList) returns (TimezoneListResponse);
  rpc Delete (io.restorecommerce.resourcebase.DeleteRequest) returns (io.restorecommerce.status.StatusArray);
  rpc Update (TimezoneList) returns (TimezoneListResponse);
  rpc Upsert (TimezoneList) returns (TimezoneListResponse);
}

message Deleted {
  string id = 1;
}

message TimezoneList {
  repeated Timezone items = 1;
  uint32 total_count = 2;
  io.restorecommerce.auth.Subject subject = 3;
}

message TimezoneListResponse {
  repeated Timezone items = 1;
  uint32 total_count = 2;
  repeated io.restorecommerce.status.Status status = 3;
}

message TimezoneListReadResponse {
  repeated Timezone items = 1;
  uint32 total_count = 2;
  io.restorecommerce.status.Status status = 3;
}

message Timezone {
  string id = 1;
  io.restorecommerce.meta.Meta meta = 2;
  string description = 3;
}
