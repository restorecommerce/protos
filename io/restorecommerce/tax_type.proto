syntax = "proto3";

package io.restorecommerce.tax_type;

import "io/restorecommerce/resource_base.proto";
import "google/protobuf/empty.proto";
import "io/restorecommerce/meta.proto";
import "io/restorecommerce/auth.proto";
import "io/restorecommerce/status.proto";

/*
* Microservice definition.
*/
service Service {
  rpc Read (io.restorecommerce.resourcebase.ReadRequest) returns (TaxTypeListReadResponse);
  rpc Create (TaxTypeList) returns (TaxTypeListResponse);
  rpc Delete (io.restorecommerce.resourcebase.DeleteRequest) returns (io.restorecommerce.status.StatusArray);
  rpc Update (TaxTypeList) returns (TaxTypeListResponse);
  rpc Upsert (TaxTypeList) returns (TaxTypeListResponse);
}

message Deleted {
  string id = 1;
}

message TaxTypeList {
  repeated TaxType items = 1;
  uint32 total_count = 2;
  io.restorecommerce.auth.Subject subject = 3;
}

message TaxTypeListResponse {
  repeated TaxType items = 1;
  uint32 total_count = 2;
  repeated io.restorecommerce.status.Status status = 3;
}

message TaxTypeListReadResponse {
  repeated TaxType items = 1;
  uint32 total_count = 2;
  io.restorecommerce.status.Status status = 3;
}

message TaxType {
  string id = 1;
  io.restorecommerce.meta.Meta meta = 2;
  string type = 3;
  string description = 4;
}
