syntax = "proto3";

package io.restorecommerce.contact_point;

import "io/restorecommerce/resource_base.proto";
import "google/protobuf/empty.proto";
import "io/restorecommerce/meta.proto";
import "io/restorecommerce/auth.proto";
import "io/restorecommerce/status.proto";

service Service {
  rpc Read (io.restorecommerce.resourcebase.ReadRequest) returns (ContactPointListReadResponse);
  rpc Create (ContactPointList) returns (ContactPointListResponse);
  rpc Delete (io.restorecommerce.resourcebase.DeleteRequest) returns (io.restorecommerce.status.StatusArray);
  rpc Update (ContactPointList) returns (ContactPointListResponse);
  rpc Upsert (ContactPointList) returns (ContactPointListResponse);
}

message Deleted {
  string id = 1;
}

message ContactPointList {
  repeated ContactPoint items = 1;
  uint32 total_count = 2;
  io.restorecommerce.auth.Subject subject = 3;
}

message ContactPointListResponse {
  repeated ContactPoint items = 1;
  uint32 total_count = 2;
  repeated io.restorecommerce.status.Status status = 3;
}

message ContactPointListReadResponse {
  repeated ContactPoint items = 1;
  uint32 total_count = 2;
  io.restorecommerce.status.Status status = 3;
}

message ContactPoint {
  string id = 1;
  io.restorecommerce.meta.Meta meta = 2;
  string physical_address_id = 3;
  string website = 4;
  string email = 5;
  string contact_point_type_id = 6;
  string telephone = 8;
  string timezone_id = 9;
  string locale_id = 10;
}
