syntax = "proto3";

package io.restorecommerce.contact_point_type;

import "io/restorecommerce/resource_base.proto";
import "google/protobuf/empty.proto";
import "io/restorecommerce/auth.proto";
import "io/restorecommerce/meta.proto";
import "io/restorecommerce/status.proto";

/*
* Microservice definition.
*/
service Service {
  rpc Read (io.restorecommerce.resourcebase.ReadRequest) returns (ContactPointTypeListReadResponse);
  rpc Create (ContactPointTypeList) returns (ContactPointTypeListResponse);
  rpc Delete (io.restorecommerce.resourcebase.DeleteRequest) returns (io.restorecommerce.status.StatusArray);
  rpc Update (ContactPointTypeList) returns (ContactPointTypeListResponse);
  rpc Upsert (ContactPointTypeList) returns (ContactPointTypeListResponse);
}

message Deleted {
  string id = 1;
}

message ContactPointTypeList {
  repeated ContactPointType items = 1;
  uint32 total_count = 2;
  io.restorecommerce.auth.Subject subject = 3;
}

message ContactPointTypeListResponse {
  repeated ContactPointType items = 1;
  uint32 total_count = 2;
  repeated io.restorecommerce.status.Status status = 3;
}

message ContactPointTypeListReadResponse {
  repeated ContactPointType items = 1;
  uint32 total_count = 2;
  io.restorecommerce.status.Status status = 3;
}

message ContactPointType {
  string id = 1;
  io.restorecommerce.meta.Meta meta = 2;
  string type = 3;
}
